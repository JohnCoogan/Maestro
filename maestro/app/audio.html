<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>AudioMesh</title>
		<link href="styles/audio.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="menu">
			<div id="menu-inner">
				<h1>AudioMesh</h1>
				<div id="gui">
					<div class="gui-set clearfix">
						<h2>Frequency Mapping:</h2>
						<a href="#" class="default" data-guivar="mappingMarker" data-guival="y">Y</a>
						<a href="#" data-guivar="mappingMarker" data-guival="random">Random</a>
					</div>
					<div class="gui-set clearfix">
						<h2>Frequency Sensitivity:</h2>
						<a href="#" data-guivar="sensitivity" data-guival=".6">Low</a>
						<a href="#" class="default" data-guivar="sensitivity" data-guival="1">Medium</a>
						<a href="#" data-guivar="sensitivity" data-guival="1.5">High</a>
					</div>
					<div class="gui-set clearfix">
						<h2>Particle Threshold:</h2>
						<a href="#" data-guivar="particleThreshold" data-guival="7">Low</a>
						<a href="#" class="default" data-guivar="particleThreshold" data-guival="9">Medium</a>
						<a href="#" data-guivar="particleThreshold" data-guival="11">High</a>
					</div>
					<div class="gui-set clearfix">
						<h2>Orbit Speed:</h2>
						<a href="#" class="default" data-guivar="orbitSpeed" data-guival="0.01">Slow</a>
						<a href="#" data-guivar="orbitSpeed" data-guival="0.03">Medium</a>
						<a href="#" data-guivar="orbitSpeed" data-guival="0.06">Fast</a>
					</div>
				</div>
				
			</div>
		</div>
		<div id="container">
			
			<a href="http://aerotwist.com/" title="Back to Aerotwist"><span>&larr;</span>Back to Aerotwist</a>
			
		</div>
		
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="scripts/Modernizr.js"></script>
	<script src="scripts/RequestAnimationFrame.js"></script>
	<script src="scripts/Three.js"></script>
	<script src="scripts/AudioMesh.js"></script>

	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</html>
