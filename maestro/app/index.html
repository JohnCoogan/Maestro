<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body ng-app ng-controller="noteCtrl">
        <!-- build:js scripts/main.js -->
        <script src="scripts/underscore.js"></script>
        <script src="scripts/angular.js"></script>
        <script src="scripts/vexflow.js"></script>
        <script src="scripts/vexflow-json.js"></script>
        <script src="scripts/main.js"></script>
        <!-- audio playback -->
        <script src="scripts/Audiolet.min.js"></script>
        <script src="script/music.js"></script>
        <script src="script/scheduling.js"></script>
        <!-- endbuild -->

        <div class="container">
            <div class="hero-unit">
              <h1>Maestro 1.0</h1>
            </div>

          <h2>Simple Chord</h2>
          <p>["C", "E", "G", "Bb"]</p>
          <p>{{ customChord }}</p>
          <canvas id="simple-chord" width="200" height="120"></canvas>
          <input type="text" ng-model="customChord" placeholder='Sample ["C", "E", "G", "Bb"]' ng-change='redraw("simple-chord");'>
          
          <h2>Simple Chord with Duration</h2>
          <canvas id="simple-chord-with-duration" width="600" height="120"></canvas>
          <script type="text/javascript">
            render_vexflow("simple-chord-with-duration", {
              duration: "h",
              keys: ["C", "E", "G", "Bb"]
            });
          </script>

          <h2>Simple List of Notes</h2>
          <canvas id="simple-list-of-notes" width="600" height="120"></canvas>
          <script type="text/javascript">
            render_vexflow("simple-list-of-notes", [["C"], ["D"], ["E"], ["F"], ["G"]]);
          </script>

          <h2>Simple Sequence of Chords</h2>
          <canvas id="simple-sequence-of-chords" width="600" height="120"></canvas>
          <script type="text/javascript">
            render_vexflow("simple-sequence-of-chords", [
              ["C", "Eb", "G", "Bb"],
              ["C", "Eb", "F", "A"],
              ["Bb", "D", "F", "A"],
              "|",
              ["C", "Eb", "G", "Bb"],
              ["C", "Eb", "F", "A"],
              ["Bb", "D", "F", "A"]
            ]);
          </script>

          <h2>Explicit Sequence of Chords</h2>
          <canvas id="explicit-sequence-of-chords" width="600" height="120"></canvas>
          <script type="text/javascript">
            render_vexflow("explicit-sequence-of-chords", {
              clef: "treble",
              notes: [
                { duration: "q", keys: ["C", "Eb", "G", "Bb"] },
                { duration: "q", keys: ["C", "Eb", "F", "A"] },
                { duration: "h", keys: ["Bb", "D", "F", "A"] },
                { duration: "h", keys: ["Bb", "D", "F", "A"] },
              ]
            });
          </script>

          <h2>Chord Across Treble &amp; Bass Clefs</h2>
          <canvas id="chord-across-clefs" width="600" height="300"></canvas>
          <script type="text/javascript">
            render_vexflow("chord-across-clefs", {
              clef: ["treble", "bass"],
              duration: "h",
              keys: ["C/3", "E/3", "G/4", "Bb/4"]
            });
          </script>

          <h2>Explicit Voices</h2>
          <canvas id="explicit-voices" width="900" height="300"></canvas>
          <script type="text/javascript">
            render_vexflow("explicit-voices", {
              clef: "treble",
              voices: [
                { time: "4/4", notes: [
                  { duration: "h", keys: ["C", "Eb", "F", "A"] },
                  { duration: "h", keys: ["Bb", "D", "F", "A"] },
                  { barnote: true },
                  { duration: "q", keys: ["C", "Eb", "G", "Bb"] },
                  { duration: "q", keys: ["C", "Eb", "F", "A"] },
                  { duration: "h", keys: ["Bb", "D", "F", "A"] },
                  { barnote: true },
                  { duration: "q", keys: ["C", "Eb", "G", "Bb"] },
                  { duration: "q", keys: ["C", "Eb", "F", "A"] },
                  { duration: "h", keys: ["Bb", "D", "F", "A"] },
                  { barnote: true },
                  { duration: "q", keys: ["C", "Eb", "G", "Bb"] },
                  { duration: "q", keys: ["C", "Eb", "F", "A"] },
                  { duration: "h", keys: ["Bb", "D", "F", "A"] }
                ]}
              ]
            });
          </script>
        </div>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        <!-- build:js(.tmp) scripts/coffee.js -->
        <script src="scripts/hello.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="components/sass-bootstrap/js/bootstrap-affix.js"></script>
        <script src="components/sass-bootstrap/js/bootstrap-alert.js"></script>
        <script src="components/sass-bootstrap/js/bootstrap-dropdown.js"></script>
        <script src="components/sass-bootstrap/js/bootstrap-tooltip.js"></script>
        <script src="components/sass-bootstrap/js/bootstrap-modal.js"></script>
        <script src="components/sass-bootstrap/js/bootstrap-transition.js"></script>
        <script src="components/sass-bootstrap/js/bootstrap-button.js"></script>
        <script src="components/sass-bootstrap/js/bootstrap-popover.js"></script>
        <script src="components/sass-bootstrap/js/bootstrap-typeahead.js"></script>
        <script src="components/sass-bootstrap/js/bootstrap-carousel.js"></script>
        <script src="components/sass-bootstrap/js/bootstrap-scrollspy.js"></script>
        <script src="components/sass-bootstrap/js/bootstrap-collapse.js"></script>
        <script src="components/sass-bootstrap/js/bootstrap-tab.js"></script>
        <!-- endbuild -->
</body>
</html>
